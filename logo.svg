<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradiente do Oceano Profundo -->
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Sky 500 -->
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
    </linearGradient>

    <!-- Gradiente da Estrela do Mar -->
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" /> <!-- Amber 400 -->
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" /> <!-- Orange 500 -->
    </linearGradient>

    <!-- Filtro de Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fundo Circular -->
  <circle cx="256" cy="256" r="256" fill="url(#ocean)" />

  <!-- Bolhas (Círculos Simples) -->
  <circle cx="100" cy="100" r="15" fill="white" opacity="0.1" />
  <circle cx="400" cy="400" r="25" fill="white" opacity="0.05" />
  <circle cx="420" cy="150" r="10" fill="white" opacity="0.1" />
  <circle cx="80" cy="380" r="20" fill="white" opacity="0.1" />

  <!-- Estrela do Mar: Polígono Geométrico com Juntas Arredondadas -->
  <!-- Pontos calculados para uma estrela de 5 pontas perfeita -->
  <!-- stroke-linejoin="round" e stroke-width="50" transformam a estrela pontuda em orgânica -->
  <polygon points="256,60 315,190 456,190 345,280 390,420 256,340 122,420 167,280 56,190 197,190"
           fill="url(#star)"
           stroke="#f59e0b"
           stroke-width="50"
           stroke-linejoin="round"
           filter="url(#shadow)" />
           
  <!-- Detalhe Central -->
  <circle cx="256" cy="256" r="15" fill="#fff7ed" opacity="0.6" />
</svg>