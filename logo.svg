<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2e4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Fundo Oceano -->
  <circle cx="256" cy="256" r="256" fill="url(#oceanGrad)" />
  
  <!-- Bolhas Decorativas -->
  <circle cx="100" cy="150" r="15" fill="white" opacity="0.1" />
  <circle cx="80" cy="350" r="25" fill="white" opacity="0.1" />
  <circle cx="420" cy="100" r="10" fill="white" opacity="0.1" />
  <circle cx="450" cy="300" r="20" fill="white" opacity="0.1" />
  <circle cx="256" cy="450" r="12" fill="white" opacity="0.1" />

  <!-- Círculo Branco Interno (Bússola/Logo mark) -->
  <circle cx="256" cy="230" r="130" fill="none" stroke="white" stroke-width="8" opacity="0.8" />
  <circle cx="256" cy="230" r="110" fill="none" stroke="white" stroke-width="2" opacity="0.4" />

  <!-- Estrela do Mar Centralizada -->
  <g transform="translate(256, 230) scale(1.1)">
    <!-- Formato Estrela -->
    <path d="M0,-110 L25,-25 L110,-20 L40,30 L60,110 L0,60 L-60,110 L-40,30 L-110,-20 L-25,-25 Z" fill="url(#starGrad)" filter="url(#dropShadow)" stroke="#d97706" stroke-width="2" />
    
    <!-- Detalhes da Estrela (Textura) -->
    <circle cx="0" cy="0" r="8" fill="#fff7ed" opacity="0.6" />
    <circle cx="0" cy="-60" r="4" fill="#fff7ed" opacity="0.4" />
    <circle cx="60" cy="60" r="4" fill="#fff7ed" opacity="0.4" />
    <circle cx="-60" cy="60" r="4" fill="#fff7ed" opacity="0.4" />
    <circle cx="-60" cy="-20" r="4" fill="#fff7ed" opacity="0.4" />
    <circle cx="60" cy="-20" r="4" fill="#fff7ed" opacity="0.4" />
  </g>

  <!-- Texto Curvo -->
  <path id="curve" d="M 60,380 Q 256,430 452,380" fill="transparent" />
  <text width="512" font-family="serif" font-weight="bold" font-size="65" fill="white" text-anchor="middle" letter-spacing="2">
    <textPath xlink:href="#curve" startOffset="50%">
      Estrela do Mar
    </textPath>
  </text>
  
  <!-- Onda decorativa abaixo do texto -->
  <path d="M 140,430 Q 256,460 372,430" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8" />
</svg>